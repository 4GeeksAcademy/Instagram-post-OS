<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/8d64ff5bf0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="instagrampost">
        <div class="post">
            <div class="post-header">
                <div class="headericon">
                    <i class="fa-brands fa-html5 icon"></i>
                    <div class="Rigo">

                        <div class="heading">
                            <h1>HTML5</h1>
                            <p>Rigoberto</p>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical icon2"></i>
                    </div>
                </div>
            </div>
            <div class="post-body">
                <img
                    src="https://img.freepik.com/free-photo/sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.jpg?w=2000&t=st=1708565636~exp=1708566236~hmac=f0d8d10c9e03da92a6d9192cedb1e69c3554b0ad2899c2d5c1903e795777772c" />
            </div>
            <div class="post-footer">
                <div class="post-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <div class="last-icon"><i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
                    <strong>Web</strong>, and <strong>100,000 others</strong>
                </p>
                <p>Beautiful sunset and palm trees</p>

            </div>
        </div>
    </div>
</body>

</html>
